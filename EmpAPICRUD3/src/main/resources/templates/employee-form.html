<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 360px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .form-container h1 {
            font-size: 20px;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        .form-container .btn {
            font-size: 14px;
        }

        .form-container .link {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Include Navbar Fragment -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="form-container">
        <h1>Employee Form</h1>		
		<form th:action="@{/api/register}" method="post" th:object="${emp}">

            <div class="mb-3">
                <label for="empname" class="form-label">Employee Name</label>
                <input type="text" id="empname" name="empname" class="form-control" placeholder="Enter employee name" required>
            </div>
            <div class="mb-3">
                <label for="empemailid" class="form-label">Email ID</label>
                <input type="email" id="empemailid" name="empemailid" class="form-control" placeholder="Enter email ID" required>
            </div>
            <div class="mb-3">
                <label for="empsalary" class="form-label">Salary</label>
                <input type="number" id="empsalary" name="empsalary" class="form-control" step="0.01" placeholder="Enter salary" required>
            </div>
            <div class="mb-3">
                <label for="empphoneno" class="form-label">Phone Number</label>
                <input type="number" id="empphoneno" name="empphoneno" class="form-control" placeholder="Enter phone number" pattern="[0-9]{10}" required>
            </div>
            <div class="mb-3">
                <label for="emppassword" class="form-label">Password</label>
                <input type="password" id="emppassword" name="emppassword" class="form-control" placeholder="Enter password"
                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
        <div class="link">
            <a th:href="@{/api/login}" class="text-primary">Already have an account? Login</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
