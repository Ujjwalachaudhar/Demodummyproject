<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .form-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        .form-container .btn {
            font-size: 16px;
            padding: 10px;
        }

        .form-container .link {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Include Navbar Fragment -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="form-container">
        <h1>Login</h1>

        <!-- Display error message if login fails -->
        <div th:if="${error}" class="alert alert-danger">
            <p th:text="${error}"></p>
        </div>

        <!-- Login form -->
        <form th:action="@{/api/login}" method="post">
            <div class="mb-3">
                <label for="empemailid" class="form-label">Email ID</label>
                <input type="email" id="empemailid" name="empemailid" class="form-control" placeholder="Enter email ID" required autocomplete="email">
            </div>
            <div class="mb-3">
                <label for="emppassword" class="form-label">Password</label>
                <input type="password" id="emppassword" name="emppassword" class="form-control" placeholder="Enter password" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <div class="link">
            <a th:href="@{/api/register}" class="text-primary">Don't have an account? Register</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
