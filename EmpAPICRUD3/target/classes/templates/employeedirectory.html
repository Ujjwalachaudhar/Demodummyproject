<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        .action-btn {
            padding: 4px 10px;
            margin: 0 4px;
            text-decoration: none;
            border: 1px solid #000;
            border-radius: 4px;
        }
        .update-btn { background-color: #4CAF50; color: white; }
        .delete-btn { background-color: #f44336; color: white; }
    </style>
</head>
<body>
    <h1>Employee Details</h1>
	
	<!-- Back Button -->
	    <p>
	        <a th:href="@{/api/welcome}" 
	           style="padding:6px 12px; background-color:#555; color:white; text-decoration:none; border-radius:4px;">
	           Back
	        </a>
	    </p>
		
    <table>
        <thead>
            <tr>
                <th>Employee ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Salary</th>
                <th>Phone Number</th>
                <th>Password</th>
                <th>Actions</th> <!-- NEW -->
            </tr>
        </thead>
        <tbody>
            <tr th:each="emp : ${employees}">
                <td th:text="${emp.empid}"></td>
                <td th:text="${emp.empname}"></td>
                <td th:text="${emp.empemailid}"></td>
                <td th:text="${emp.empsalary}"></td>
                <td th:text="${emp.empphoneno}"></td>
                <td th:text="${emp.emppassword}"></td>

                <!-- NEW ACTION BUTTONS -->
                <td>
                    <!-- Update link (GET form to edit page) -->
                    <a th:href="@{/api/edit/{id}(id=${emp.empid})}"
                       class="action-btn update-btn">Update</a>

                    <!-- Delete form (POST/DELETE) -->
                    <form th:action="@{/api/delete/{id}(id=${emp.empid})}"
                          method="post"
                          th:object="${emp}"
                          style="display:inline;">
                        <button type="submit" class="action-btn delete-btn"
                                onclick="return confirm('Are you sure you want to delete this employee?');">
                            Delete
                        </button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
